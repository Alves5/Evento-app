<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina Inicial</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <h3><a href="/cadastrarEvento">Cadastrar Evento</a></h3>

    <div th:each="evento : ${eventos}">
        <div class="row">
            <p><span th:text="${evento.nome}"></span></p>
            <p><span th:text="${evento.local}"></span></p>
            <p><span th:text="${evento.dataEvento}"></span></p>
            <p><span th:text="${evento.horaEvento}"></span></p>
            <p><span th:text="${evento.dataCadastro}"></span></p>
        </div>

    </div>
</body>
</html>
