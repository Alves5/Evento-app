<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Detalhes Evento</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style/styleCss.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Evento</a>
            </div>
        </nav>
    </header>
    <div class="container">


        <div th:each="evento : ${evento}" class="container detalhesEvento">
            <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i></a>
            <h5>Detalhes do Evento</h5>
            <div class="row">
              <p>Evento: <span th:text="${evento.nome}"></span></p>
              <p>Local: <span th:text="${evento.local}"></span></p>
              <p>Data: <span th:text="${evento.dataEvento}"></span></p>
              <p>Horario: <span th:text="${evento.horaEvento}"></span></p>
              <p>Data cadastro: <span th:text="${evento.dataCadastro}"></span></p>
            </div>
        </div>

        <div class="container formConvidado">
            <th:block th:include="mensagemValidacao"></th:block>
            <h5>Adicionar convidados</h5>
            <form method="post" th:object="${convidado}">
                Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
                CPF: <input type="text" value="" name="cpf" placeholder="000.000.000-00" class="validate"/>
                <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
            </form>
        </div>

        <table class="container tabelaConvidado">
            <thead>
            <tr>
                <th>Nome Convidado</th>
                <th>CPF</th>
                <th>Deletar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.cpf}"></span></td>
                <td><a class="waves-effect waves-light" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.id)).build()}"><i class="material-icons right">delete</i></a></td>
            </tr>
            </tbody>
        </table>

    </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
