<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de eventos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style/styleCss.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <header>
    <nav class="menu">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Lista de Eventos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/home" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Home</a></li>
          <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar evento</a></li>
        </ul>
      </div>
    </nav>

  </header>
  <div class="container">

    <table class="container">
      <thead>
      <tr>
        <th>Evento</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horário</th>
        <th>Opções</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="evento : ${eventos}">
        <td><span th:text="${evento.nome}"></span></td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.dataEvento}"></span></td>
        <td><span th:text="${evento.horaEvento}"></span></td>
        <td><a class='dropdown-trigger btn-floating btn btn-small' href='#' data-target='dropdown1'><i class="material-icons left">more_horiz</i></a></td>

        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
          <li><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}">Ver mais</a></li>
          <li><a>Atualizar</a></li>
          <li><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}">Deletar</a></li>
        </ul>

      </tr>
      </tbody>

    </table>
  </div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  $('.dropdown-trigger').dropdown({
    hover: true
  });
</script>
</body>
</html>
